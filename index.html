  <script>
    let current;
    const play = $("#play")[0];
    $(".card").click((event) => {
      if (current) {
        current.pause();
      }
      current = play;
      play.play();
      const elem = $(event.target);
      current = elem.parent().find("#song")[0];
      current.play();
    });
